<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="flexcontainer">
   <div id="images">
    <img id="perfume" src="/images\image-product-desktop.jpg" alt="perfume">
   </div>

   <section id="text">
   <div id="first" class="greytext">PERFUME</div>
   <div id="title">
    Gabrielle Essence Eau De Parfum
   </div>
   <p id="body" class="greytext">
    A floral, solar and voluptuous interpretation composed  by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
   </p>

   <p id="prices"> <span id="newprice">$149.99</span>
   <s class="greytext">$169.99</s>
  </p>

   <button>
     <img src="/images\icon-cart.svg" alt="cart" width="20px" height="20px">
     <span id="button"> Add to Cart</span>
   </button>
  </section>
 </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ejemeare Eigbe</a>.
  </div>
</body>
</html>
